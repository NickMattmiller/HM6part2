<!DOCTYPE html>
<html ng-app="appTutorials">
<head>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="bootstrap.js" />
    <script type="text/javascript" src="angular.js"></script>
    <script type="text/javascript" src="things.js"></script>
    <script type="text/javascript" src="app.js"></script>

 <body ng-controller="TutorialsController as tutorials">
    <!--  Store Header  -->
    <header>
      <h1 class="text-center">Assignment 6</h1>
    </header>
	
	<div class="list-group">
	
	<div class="list-group-item" ng-repeat="thing in tutorials.things | filter">
        <h3>{{thing.title}}</h3>
        <p>{{thing.text}}<p>
	<img src="{{thing.image}}" class="img-thumbnail" width="400px" height="200px"></img>
	  <things-tabs></things-tabs>
      </div>

    </div>	
	
	
  </body>
</html>
